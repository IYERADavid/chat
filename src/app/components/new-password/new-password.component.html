<div class="container mat-elevation-z4">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>New Password</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="password" type="password" name="password">
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input matInput [(ngModel)]="confirm_pass" type="password" name="confirm_pass">
          </mat-form-field>
  
          <div class="button-container">
            <button (click)="onreset()" mat-raised-button color="primary" [disabled]="isLoading">
              <span *ngIf="!isLoading">Submit</span>
              <div class="spinner-btn" *ngIf="isLoading">
                <mat-spinner diameter="32" color="warn" mode="indeterminate"></mat-spinner>
              </div>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

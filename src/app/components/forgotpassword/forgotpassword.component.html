<div class="forgot-password-container mat-elevation-z4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Forgot Password</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Enter your email address to reset your password.</p>
        <form>
          <mat-form-field class="form-group">
            <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="sendResetLink()" [disabled]="isLoading">
            <span *ngIf="!isLoading">Reset Password</span>
            <div class="spinner-btn" *ngIf="isLoading">
              <mat-spinner diameter="32" color="warn" mode="indeterminate"></mat-spinner>
            </div>
          </button>
        </form>
      </mat-card-content>
    </mat-card>
</div>
